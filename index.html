<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" class="header__image">
        <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="main">
      <h3 class="main__title">Add Item</h3>
      <section class="main__add-item-wrapper">
        <input id="add-input" class="main__input add-item-input" type="text">
        <button class="button add-button">Add</button>
      </section>
      <h3 class="main__title">Todo</h3>
      <ul id="main__todo" class="main__todo">
        <li class="task-wrapper todo__wrapper">
          <input type="checkbox" class="task-wrapper__checkbox">
          <label class="todo__name task-name">Pay Bills</label>
          <input type="text" class="main__input todo__input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" alt="delete task button" class="delete-button__image"></button>
        </li>
        <li class="task-wrapper todo__edit-mode">
          <input type="checkbox" class="task-wrapper__checkbox">
          <label class="todo__name task-name edit-mode__task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input edit-mode__input">
          <button class="button save-button">Save</button>
          <button class="button delete-button"><img src="./remove.svg" alt="delete task button" class="delete-button__image"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="main__completed-tasks" class="main__completed-tasks">
        <li class="task-wrapper completed__wrapper">
          <input type="checkbox" class="task-wrapper__checkbox" checked>
          <label class="completed-tasks__name task-name">See the Doctor</label>
          <input type="text" class="main__input completed-tasks__input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" alt="delete task button" class="delete-button__image"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
